<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  @media screen and (max-width: 575px) {

  }

  .card-size {
    padding: 0px 12px 12px;
    margin: 10px 10px 10px;
    background-color: rgb(84, 151, 190);
    /* width: 100%; */
    flex: 20%;
  }

  .content-group {
    display: flex;
    justify-content: center;
    align-content: stretch;
    flex-wrap: wrap;
  }

  .flex-container {
    display: flex;
    flex-wrap: wrap;
    font-size: 30px;
    text-align: center;
  }

  .flex-item-left {
  background-color: #f1f1f1;
  padding: 10px;
  flex: 50%;
}

.flex-item-right {
  background-color: dodgerblue;
  padding: 10px;
  flex: 50%;
}
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span class="space-title">Katar FIFA Cup 2022</span>
</div>

<div class="content" role="main">
  <h2>Leaders Board</h2>
  <app-bet-players class="table-size" [betPlayerOverview]="matchesData"></app-bet-players>
</div>

<div class="content-group">
  <ng-container *ngFor="let item of matchesData; index as i">
    <app-match class="card-size" [betPlayerOverview]="item"></app-match>
  </ng-container>
</div>
