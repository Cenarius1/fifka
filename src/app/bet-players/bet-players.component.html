<!-- <h2>Players</h2> -->
<table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="sortedData" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="position"> No. </th>
    <td mat-cell *matCellDef="let element; let i = index;">  {{i+1}} </td>
    <!-- {{element.position}} -->
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
    <td mat-cell *matCellDef="let element; let i = index;"> 
      <span *ngIf="i==0">
        <fa-icon [icon]="crownIcon" style="color: #FFD700;"></fa-icon>
      </span>
      <span *ngIf="i==1">
        <fa-icon [icon]="crownIcon" style="color: #C0C0C0;"></fa-icon>
      </span>
      <span *ngIf="i==2">
        <fa-icon [icon]="crownIcon" style="color: #cd7f32;"></fa-icon>
      </span>
      {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="point">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="point"> Point </th>
    <td mat-cell *matCellDef="let element"> {{element.point}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
