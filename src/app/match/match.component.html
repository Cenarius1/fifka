<div class="text-container">
  <p class="text-style">{{betPlayerOverview.Date.toDateString()}}</p>
  <p class="text-style">{{betPlayerOverview.Team1}}:{{betPlayerOverview.Team2}}
    ({{betPlayerOverview.TeamScore1}} : {{betPlayerOverview.TeamScore2}})</p>
</div>

<table mat-table [dataSource]="betPlayerOverview.BetPlayerInnerModel"
  class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"
      [ngClass]="{'partial-win' : isPartialtWin(element, 0), 'strict-win' : isStrictWin(element, 0)}"> {{element.position}}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"
      [ngClass]="{'partial-win' : isPartialtWin(element, 0), 'strict-win' : isStrictWin(element, 0)}"> {{element.playerName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="prediction">
    <th mat-header-cell *matHeaderCellDef> Prediction </th>
    <td mat-cell *matCellDef="let element"
      [ngClass]="{'partial-win' : isPartialtWin(element, 0), 'strict-win' : isStrictWin(element, 0)}">
      {{element.TeamBetScore1}} : {{element.TeamBetScore2}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
